<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .line { stroke: white; stroke-width: 2; fill: none; }
    .text { fill: white; font-size: 14px; font-family: monospace; text-anchor: middle; }
    .shape { stroke: white; stroke-width: 2; fill: none; }
  </style>

  <!-- Proprietary System (ignored) -->
  <rect x="600" y="100" width="100" height="100" class="shape"/>
  <text x="650" y="220" class="text">Big Vendor</text>
  <text x="650" y="240" class="text">(Ignored)</text>

  <!-- Mid-size dataset (highlighted) -->
  <rect x="120" y="150" width="100" height="60" class="shape"/>
  <text x="170" y="230" class="text">Mid-Sized</text>

  <!-- Small dataset (highlighted) -->
  <circle cx="100" cy="100" r="30" class="shape"/>
  <text x="100" y="145" class="text">Small</text>

  <!-- Platform (center) -->
  <polygon points="360,180 400,140 440,180 400,220" class="shape"/>
  <text x="400" y="250" class="text">Open Platform</text>

  <!-- Connections -->
  <line x1="150" y1="180" x2="360" y2="180" class="line" stroke-dasharray="5,5"/>
  <line x1="100" y1="130" x2="380" y2="160" class="line" stroke-dasharray="5,5"/>
  <line x1="600" y1="150" x2="440" y2="180" class="line" stroke-dasharray="2,6"/>
</svg>