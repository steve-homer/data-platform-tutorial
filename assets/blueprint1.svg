<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .line { stroke: white; stroke-width: 2; fill: none; }
    .text { fill: white; font-size: 14px; font-family: monospace; text-anchor: middle; }
    .shape { stroke: white; stroke-width: 2; fill: none; }
  </style>

  <!-- Laptop (left) -->
  <rect x="50" y="150" width="100" height="60" class="shape"/>
  <rect x="40" y="210" width="120" height="20" class="shape"/>
  <text x="100" y="250" class="text">On-Prem</text>

  <!-- Cloud (right) -->
  <path d="M620 190
           Q610 170 640 160
           Q650 130 690 150
           Q720 140 730 160
           Q750 165 745 190
           Z" class="shape"/>
  <text x="680" y="250" class="text">Cloud</text>

  <!-- Additional Cloud (upper right) -->
  <path d="M580 80
           Q570 60 600 50
           Q610 20 650 40
           Q680 30 690 50
           Q710 55 705 80
           Z" class="shape"/>
  <text x="650" y="120" class="text">Hybrid</text>

  <!-- Central Globe -->
  <circle cx="400" cy="180" r="40" class="shape"/>
  <line x1="400" y1="140" x2="400" y2="220" class="line"/>
  <line x1="360" y1="180" x2="440" y2="180" class="line"/>
  <ellipse cx="400" cy="180" rx="20" ry="40" class="line"/>
  <text x="400" y="250" class="text">Portable System</text>

  <!-- Connections -->
  <line x1="150" y1="180" x2="360" y2="180" class="line" stroke-dasharray="5,5"/>
  <line x1="440" y1="180" x2="620" y2="180" class="line" stroke-dasharray="5,5"/>
  <line x1="440" y1="180" x2="590" y2="80" class="line" stroke-dasharray="5,5"/>
</svg>